<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Smart Cities</title>

		<meta name="description" content="talkin git">
		<meta name="author" content="john gravois">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="../fresher-template/css/reveal.css">
		<link rel="stylesheet" href="../fresher-template/css/theme/night.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="../fresher-template/lib/css/solarized_dark.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../fresher-template/css/print/pdf.css' : '../fresher-template/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->

	</head>

	<body>

  <div class="reveal">
			 <div class="slides">
                <section data-markdown="presentation.md"></section>
            </div>

  </div>

		<script src="../fresher-template/lib/js/head.min.js"></script>
		<script src="../fresher-template/js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: '../fresher-template/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '../fresher-template/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../fresher-template/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../fresher-template/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '../fresher-template/plugin/zoom-js/zoom.js', async: true },
					{ src: '../fresher-template/plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
